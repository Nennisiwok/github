name: Create and publish a Docker image

on:
  workflow_call:
    secrets:
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID:
        required: true
      AZURE_RESOURCE_GROUP_TENANT_ID:
        required: true
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET:
        required: true
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    env:
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID: ${{ inputs.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID }}
      AZURE_RESOURCE_GROUP_TENANT_ID: ${{ inputs.AZURE_RESOURCE_GROUP_TENANT_ID }}
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET: ${{ inputs.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID=${{ secrets.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID }}
            AZURE_RESOURCE_GROUP_TENANT_ID=${{ secrets.AZURE_RESOURCE_GROUP_TENANT_ID }}
            AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET=${{ secrets.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET }}
