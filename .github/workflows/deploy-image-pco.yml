name: Create and publish a Docker image

on:
  #push:
    #branches: ['main']
  workflow_call:
    inputs:
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID:
        required: true
        type: string
      AZURE_RESOURCE_GROUP_TENANT_ID:
        required: true
        type: string
      AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET:
        required: true
        type: string
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID=${{ inputs.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_ID }}
            AZURE_RESOURCE_GROUP_TENANT_ID=${{ inputs.AZURE_RESOURCE_GROUP_TENANT_ID }}
            AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET=${{ inputs.AZURE_PCO_SECRETS_KEYVAULT_CLIENT_SECRET }}
